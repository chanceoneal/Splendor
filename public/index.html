<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Splendor</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Playfair+Display+SC" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		 crossorigin="anonymous">

	</head>

	<body>
		<div class="page-header text-center">
			<h1>Splendor</h1>
			<span>
				<a href="/assets/Rules_Splendor_US.pdf" target="_blank">Rules</a>
			</span>
		</div>

		<div class="btn-group top-right" role="group">
			<button type="button" class="btn btn-primary" id="newGame">New Game</button>
			<button type="button" class="btn btn-info" id="showNobles" data-toggle="modal" data-target="#noblesModal" hidden>Show Nobles</button>
		</div>
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<!-- Deck Container -->
				<div id="cards" class="col-md-10 text-center" hidden>
					<h3>Cards</h3>
					<div class="row">
						<div class="col-md-3">
							<div id="deck3" class="row no-gutters justify-content-center">
								<div class="playing-card pcb">
									<span class="deck-label">III</span>
								</div>
							</div>
						</div>
						<div class="col-md-9">
							<div id="deck3Cards" class="row">

							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<div id="deck2" class="row no-gutters justify-content-center">
								<div class="playing-card pcb">
									<span class="deck-label">II</span>
								</div>
							</div>
						</div>
						<div class="col-md-9">
							<div id="deck2Cards" class="row">

							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<div id="deck1" class="row no-gutters justify-content-center">
								<div class="playing-card pcb">
									<span class="deck-label">I</span>
								</div>
							</div>
						</div>
						<div class="col-md-9">
							<div id="deck1Cards" class="row">

							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2 text-center" id="tokens" style="float: right;" hidden>
					<h3>Tokens</h3>
					<div id="goldTokens" class="col">
					</div>
					<div id="diamondTokens" class="col">
					</div>
					<div id="sapphireTokens" class="col">
					</div>
					<div id="emeraldTokens" class="col">
					</div>
					<div id="rubyTokens" class="col">
					</div>
					<div id="onyxTokens" class="col">
					</div>
				</div>
			</div>
			<!-- <div class="row"> -->
			<div id="tokensInHand" class="row text-center">
				<div id="diamondtih" class="col">
					<p>diamonds</p>
				</div>
				<div id="sapphiretih" class="col">
					<p>sapphires</p>
				</div>
				<div id="emeraldtih" class="col">
					<p>emeralds</p>
				</div>
				<div id="rubytih" class="col">
					<p>rubies</p>
				</div>
				<div id="onyxtih" class="col">
					<p>onyx</p>
				</div>
				<div id="goldtih" class="col">
					<p>gold</p>
				</div>
			</div>
			<div id="cardsInHand" class="row text-center">
				<div id="diamondcih" class="col">
					<p>diamonds</p>
				</div>
				<div id="sapphirecih" class="col">
					<p>sapphires</p>
				</div>
				<div id="emeraldcih" class="col">
					<p>emeralds</p>
				</div>
				<div id="rubycih" class="col">
					<p>rubies</p>
				</div>
				<div id="onyxcih" class="col">
					<p>onyx</p>
				</div>
				<div id="reserved" class="col">
					<p>reserved</p>
				</div>
			</div>
			<!-- </div> -->
		</div>

		<div class="modal fade" id="noblesModal" tabindex="-1" role="dialog" aria-labelledby="nobleLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="nobleLabel">
							<strong>Nobles</strong>
							</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
					</div>
					<div class="modal-body">
						<div id="nobles" class="row no-gutters justify-content-md-center">

						</div>
					</div>
					<!-- <div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div> -->
				</div>
			</div>
		</div>

		<div class="modal fade" id="tokensModal" tabindex="-1" role="dialog" aria-labelledby="tokenLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h3 class="modal-title" id="tokenLabel">
							<strong>Remove Tokens</strong>
						</h3>
					</div>
					<div class="modal-body">
						<div id="tokensToRemove" class="row no-gutters justify-content-md-center">

						</div>
					</div>
					<div class="modal-footer">
						<button id="removeTokens" type="button" class="btn btn-secondary">Remove Tokens</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		 crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.all.min.js"></script>


		<script src="index.js"></script>
	</body>

</html>
